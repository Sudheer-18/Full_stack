<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='csstask3.css'>
    <title>Document</title>
    
</head>
<body>
    <div class="bg">
        <div class="upper">
            <div class="moon"></div>
        </div>
        <div class="lower">
            <div class="house">
                <div class="down">
                    <div class="door"></div>
                    <div class="realwin">
                        <div class="window1"></div>
                        <div class="window2"></div>
                        <div class="window3"></div>
                        <div class="window4"></div>
                    </div>
                </div>
                <div class="roof">
                    <div class="cub1"></div>
                    <div class="cub2"></div>
                    <div class="cub3"></div>
                    <div class="cub5"></div>
                    <div class="cub4"></div>
                </div>
                <div class="chinny"></div>
            </div>
            <div class="tree">
                <div class="stem"></div>
                <div class="leaf1"></div>
                <div class="leaf2"></div>
                <div class="leaf3"></div>
            </div>
        </div>
    </div>
</body>
</html>
